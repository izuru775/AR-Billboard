<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  
  <label for="lng">Longitudes</label>
  <input type="text" name="longitudes" id="lng">
  <label for="lat">Latitudes</label>
  <input type="text" name="latitudes" id="lat">
  <button type="submit" id="submit" kl_vkbd_parsed="true">Submit</button>
  
  <h3>My Google Maps Demo</h3>
  <!--The div element for the map -->
  <div id="map"></div>
    <div id="infowindow-content">
      <img id="place-icon" src="" height="16" width="16" />
      <span id="place-name" class="title"></span><br />
      Place ID <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnImliQVPh6bl0Loyxt2hk45sVPKbfmKU&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
</body>
</html>
